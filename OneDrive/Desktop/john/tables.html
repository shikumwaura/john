<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>

        table,td{
            border: red 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 80%;
        }

        td{
            width: 20%;
            text-align: left;
            border-radius: 5px 5px 0 0;
        }





    </style>
</head>
<body>

<table>

    <tr>
        <td>Student ID</td>
        <td>Student Name</td>
        <td>Gender</td>
    </tr>
    <tr>
        <td>45545</td>
        <td>Mark John</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>87678</td>
        <td>Jane Doe</td>
        <td>Female</td>
    </tr>

</table>























</body>
</html>
